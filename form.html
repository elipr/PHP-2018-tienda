<form action="productos-registrar.php" method="POST" enctype="multipart/form-data">
            
	<label for="categorias_id">Categoría</label>
	<select name="categorias_id" id="categorias_id" required="">
		<option value="" selected="" disabled="">Seleccione una categoría</option>
	</select>

	<label for="nombre">Nombre</label>
	<input type="text" id="nombre" name="nombre" required="" maxlength="100" placeholder="Ingrese el nombre">

	<label for="precio">Precio</label>
	<input type="number" id="precio" name="precio" placeholder="Ingrese el precio">

	<label for="stock">Stock</label>
	<input type="number" id="stock" name="stock" min="0" max="1000" placeholder="Ingrese el nombre">

	<label for="descripcion">Descripción</label>
	<textarea id="descripcion" name="descripcion"></textarea>

	<label for="imagen">Imagen</label>
	<input type="file" id="imagen" name="imagen">

	<input type="checkbox" name="estado" value="1" checked="">

	<input type="submit" value="Registrar"/>

</form>
